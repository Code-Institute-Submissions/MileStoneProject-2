<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!---Using the Old Bootstrap Version --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <!---Using the Font Awesome so I can put icons in https://fontawesome.com/ --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!---Using the Hover SFX - http://ianlunn.github.io/Hover/ --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css" type="text/css" />
    <!---Using my custom style sheet --->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>Monkees</title>

</head>

<body>
    <!-- Header -->
    <header class="container">
        <div class="row">

            <div id="BandTitle" class="col-xs-12 col-md-8 col-md-push-4 col-lg-10 col-lg-push-2">
                <div class="row bg-color-band-title">
                    <div class="heading">
                        <h1 class="band-name">The Monkees</h1>
                        <hr class="block-divider block-divider">
                        <h3 class="est">Est - 1966</h3>
                        <hr class="block-divider block-divider">
                        <h3 class="members">Peter Tork, Micky Dolenz, Davy Jones, Michael Nesmith</h3>
                    </div>
                </div>
                <a href="index.html">
                    <div id="BandLogo" class="col-xs-12 col-md-4 col-md-pull-8 col-lg-2 col-lg-pull-10 logo bootstrap-override-margin"></div>
                </a>
            </div>
        </div>
    </header>
    <!-- Header /-->
    <!-- Nav -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="row">
                <ul id="nav" class="list-inline clearfix">
                    <li class="col-xs-6 col-sm-3 ui-menu-color-home menuitem">
                        <a href="index.html" class="hvr-bubble-bottom"><i class="fas fa-home" aria-hidden="true"></i><span>Home</span></a>
                    </li>
                    <li class="col-xs-6 col-sm-3 ui-menu-color-events menuitem">
                        <a href="events.html" class="hvr-bubble-bottom"><i class="far fa-calendar-alt" aria-hidden="true"></i><span>Events</span></a>
                    </li>
                    <li class="col-xs-6 col-sm-3 ui-menu-color-media-catalog menuitem">
                        <a href="mediacat.html" class="hvr-bubble-bottom"><i class="fas fa-music" aria-hidden="true"></i><span>Media Catalog</span></a>
                    </li>
                    <li class="col-xs-6 col-sm-3 ui-menu-color-fan-feedback menuitem">
                        <a href="fanfeedback.html" class="hvr-bubble-bottom"><i class="fas fa-comments" aria-hidden="true"></i><span>Fan Feedback</span></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <section class="container-fluid">
        <div class="col-xs-12 col-sm-12 bg-color-fanfeedback section-column">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="section-heading uppercase">coming soon</h3>
                </div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        <div id="footer-details" class="row">
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Join Us</h5>
                <p class="inline-block">
                    On one of these social media channels.
                </p>
            </div>
            <div class="col-sm-6">
                <h5 class="uppercase general-sub">Social Contact</h5>
                <ul class="list-inline social-links">
                    <li><a target="_blank" href="#"><i class="fab fa-facebook" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a></li>
                    <li><a target="_blank" href="#"><i class="fab fa-youtube" aria-hidden="true"></i></a></li>
                </ul>
            </div>

        </div>
